<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalles Shopify</title>
    <link rel="stylesheet" href="./Assets/CSS/styleCSS/style.css">
    <link rel="icon" type="image/x-icon"
        href="//demo-kalles-4-1.myshopify.com/cdn/shop/files/k-fav.jpg?v=1652178421&width=32">
</head>

<body>
    <header class="header">
        <div class="header__discount">
            <ul class="header__contact-list">
                <li class="list-style--none"><a href="#" class="link-style--none link-hover ">
                        <i class="fa-solid fa-phone"></i>
                        <p class="header__item">+01 23456789</p>
                    </a></li>
                <li class="list-style--none"><a href="#" class="link-style--none link-hover ">
                        <i class="fa-regular fa-envelope"></i>
                        <p class="header__mail">Kalles@domain.com</p>
                    </a></li>
            </ul>

            <div class="header__promotion">
                <p>Summer sale discount off <span>50%</span>! </p>
                <a href="#" class="link-style--none link-hover ">Shop Now</a>
            </div>

            <ul class="header__right-widget">
                <li class="list-style--none"><a href="" class="link-style--none link-hover ">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="header__location">Location</p>
                    </a>
                </li>

                <li class="list-style--none">
                    <label for="header__language" class="link-hover">
                        <span>English</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </label>

                    <input type="checkbox" id="header__language">

                    <label for="header__language" class="over-lay"></label>

                    <div class="box">
                        <div><label for="header__language" href="#" class="link-hover link-style--none">English</label></div>
                        <div><label for="header__language" href="#" class="link-hover link-style--none">Vietnam</label></div>
                    </div>
                </li>

                <li class="list-style--none">
                    <label for="header__currency" class="header__currency-flag">
                        <img src="./Assets/Img/header__right-widget/vietnam.png" alt="vn-logo">
                        <div class="link-hover">
                            <p class="currency">VND</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </label>

                    <input type="checkbox" id="header__currency">

                    <label for="header__currency" class="over-lay"></label>

                    <div class="box box--position-top">
                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/canada.png"  alt="canada">
                            <div class="link-hover">
                                <p class="currency">Canada - CND$</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/france.png"  alt="france">
                            <div class="link-hover">
                                <p class="currency">France - EUR€</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/germany.png"  alt="germany">
                            <div class="link-hover">
                                <p class="currency">Germany - EUR€</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/japan.png"  alt="japan">
                            <div class="link-hover">
                                <p class="currency">Japan - JPY¥</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/new zealand.png"  alt="new-zealand">
                            <div class="link-hover">
                                <p class="currency">New Zealand - NZD$</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/uk.png"  alt="UK">
                            <div class="link-hover">
                                <p class="currency">United Kingdom - GBP£</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/usa.png"  alt="US">
                            <div class="link-hover">
                                <p class="currency">United States - USD$</p>
                            </div>
                        </label></div>

                        <div><label for="header__currency" href="#" class="header__currency-flag">
                            <img src="./Assets/Img/header__right-widget/vietnam.png"  alt="vietnam">
                            <div class="link-hover">
                                <p class="currency">Vietnam - VND₫</p>
                            </div>
                        </label></div>
                    </div>
                    
                </li>
            </ul>
        </div>
        <!-- Header__discount: END -->

        <div class="header__main">
            <div class="panel">
                <i class="link-style--none link-hover fa-solid fa-sliders"></i>
            </div>

            <div class="header__logo"> <img src="Assets/Img/header__main/logo.png" alt="Logo"></div>

            <div class="navigation">
                <ul class="list__items">
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="demo">Demo</a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="shop">Shop <span>New</span></a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="product">Product</a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="sale">Sale<span  class="span--bgYellow">Sale</span></a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="pages">Pages</a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="lookbook">Lookbook</a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="blog">Blog</a></li>
                    <li class="list-style--none"><a class="link-style--none link-hover" href="#" id="buy__theme">Buy Theme</a></li>
                </ul>
            </div>

            <div class="header__right-widget">
                <ul class="list__items">
                    <li class="list-style--none"><a href="#" class="link-style--none link-hover">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a></li>
                    <li class="list-style--none"><a href="#" class="link-style--none link-hover">
                        <i class="fa-regular fa-user"></i>
                    </a></li>
                    <li class="list-style--none"><a href="#" class="link-style--none link-hover">
                        <i class="fa-regular fa-heart"></i>
                        <span>0</span>
                    </a></li>
                    <li class="list-style--none"><a href="#" class="link-style--none link-hover">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <span>0</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </header>

    <main> </main>
    <footer> </footer>


    <script src="./Assets/JS/main.js"></script>
    <script src="https://kit.fontawesome.com/318b8561a2.js" crossorigin="anonymous"></script>
</body>

</html>
